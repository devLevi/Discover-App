<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The Discover App</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="./images/magnifying-glass-icon-favicon.png" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Eczar|Space+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <section class="splash-screen-view">
      <h1>
        <img src="./images/magnifying-glass-icon.png" alt="magnifying glass icon" class="magnifying-glass-icon header-icon">
        discover more of what you love
        <img src="./images/magnifying-glass-icon.png" alt="magnifying-glass-icon" class="magnifying-glass-icon header-icon">
      </h1>
      <button type="button" class="discover">discover</button>
    </section>

    <section class="main-view">
      <header role="banner">
        <h1>
          <img src="./images/magnifying-glass-icon.png" alt="magnifying glass icon" class="magnifying-glass-icon">
          THE DISCOVER APP
          <img src="./images/magnifying-glass-icon.png" alt="magnifying-glass-icon" class="magnifying-glass-icon">
        </h1>
      </header>
      <fieldset>
        <div class="dropdown-menu">
          <label for="menu-values">Select a category</label>
          <select id='menu-values'>
            <option value="movies">movies</option>
            <option value="music">music</option>
            <option value="books">books</option>
          </select>
        </div>
        <div class="search-form-container">
          <form action="#" class="search-form js-search-form">
            <label for="search-form">Input a name or title<br></label>
            <input type="text" id="query" class="js-query">
            <br>
            <button type="submit" class="search-button">discover</button>
          </form>
        </div>
        <div class="back-to-similar-results-container">
          <button type="button" class="similar-results-btn">back to results</button>
        </div>
      </fieldset>
    </section>

      <section class="js-similar-results-view similar-results">
        <div class="js-tastedive-search-results" aria-live="assertive"></div>
      </section>

      <section class="js-purchase-results-view purchase-results">
        <div class="js-walmart-search-results" aria-live="assertive"></div>
      </section>

  <script type='text/javascript' src="app.js"></script>

</body>

</html>
